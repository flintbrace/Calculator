<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>

  <section class="calculator">

    <div class="calculator__header">
      <h1 class="h1">calc</h1>


      <div class="theme">
        <div class="just">
          <h2 class="h2">THEME</h2>
          <div class="theme__stage">
            <div class="theme__stages">
              <p class="theme__optons theme1">1</p>
              <p class="theme__optons theme2">2</p>
              <p class="theme__optons theme3">3</p>
              <p class="theme__optons theme3">4</p>
            </div>
            <div class="theme__buttons">
              <label for="theme-1">
                <input type="radio" name="theme" id="theme-1" checked>
                <span></span>
              </label>
              <label for="theme-2">
                <input type="radio" name="theme" id="theme-2">
                <span></span>
              </label>
              <label for="theme-3">
                <input type="radio" name="theme" id="theme-3">
                <span></span>
              </label>
              <label for="theme-4">
                <input type="radio" name="theme" id="theme-4">
                <span></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="calculator__display">
      <p class="display__result result"></p>
    </div>

    <div class="calculator__body">
      <div class="keys numbs">7</div>
      <div class="keys numbs">8</div>
      <div class="keys numbs">9</div>
      <div class="keys func del">DEL</div>
      <div class="keys numbs">4</div>
      <div class="keys numbs">5</div>
      <div class="keys numbs">6</div>
      <div class="keys symbs">+</div>
      <div class="keys numbs">1</div>
      <div class="keys numbs">2</div>
      <div class="keys numbs">3</div>
      <div class="keys symbs">-</div>
      <div class="keys symbs">.</div>
      <div class="keys numbs">0</div>
      <div class="keys symbs">/</div>
      <div class="keys symbs">*</div>
      <div class="keys func reset">RESET</div>
      <div class="keys func equal">=</div>
    </div>

  </section>

</body>

</html>
